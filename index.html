<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Metronome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .bpm {
            font-size: 24px;
            margin: 20px;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .range-inputs {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Random Metronome</h1>
    <div class="bpm">BPM: <span id="bpm">60</span></div>
    <div class="controls">
        <div class="range-inputs">
            <label for="min-bpm">Min BPM:</label>
            <input type="number" id="min-bpm" value="40" min="1" max="300">
        </div>
        <div class="range-inputs">
            <label for="max-bpm">Max BPM:</label>
            <input type="number" id="max-bpm" value="100" min="1" max="300">
        </div>
        <label for="duration">Change BPM every:</label>
        <select id="duration">
            <option value="5000">5 seconds</option>
            <option value="10000">10 seconds</option>
            <option value="15000">15 seconds</option>
            <option value="20000">20 seconds</option>
            <option value="25000">25 seconds</option>
            <option value="30000">30 seconds</option>
            <option value="35000">35 seconds</option>
            <option value="40000">40 seconds</option>
            <option value="45000">45 seconds</option>
            <option value="50000">50 seconds</option>
            <option value="55000">55 seconds</option>
            <option value="60000">60 seconds</option>
        </select>
    </div>
    <button class="button" id="start-stop">Start</button>
    <audio id="click" src="click.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
